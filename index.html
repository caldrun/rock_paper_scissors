<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Rock Paper Scissors</h1>

    <h2 class="message"> First to get 5 points Wins </h2>

    <div class="choices">
        <button class="choice" data-selection="rock"> rock </button>
        <button class="choice" data-selection="paper"> paper </button>
        <button class="choice" data-selection="scissors"> scissors </button>
    </div>

    <div class="scoreboard">
        <div class="badge" id="player"> Player </div>
        <div class="badge" id="computer"> Computer </div>
        <div>
            <span class="score" data-player-score> 0 </span> : <span class="score" data-computer-score> 0 </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
